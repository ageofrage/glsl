# 静的コンテンツを GitHub Pages にデプロイするためのシンプルなワークフロー
name: Deploy static content to Pages

on:
  # デフォルトブランチを対象としたプッシュ時にで実行されます
  push:
    branches: ["main"]

  # Actions タブから手動でワークフローを実行できるようにします
  workflow_dispatch:

# GITHUB_TOKEN のパーミッションを設定し、GitHub Pages へのデプロイを許可します
permissions:
  contents: read
  pages: write
  id-token: write

# 1 つの同時デプロイメントを可能にする
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # デプロイするだけなので、単一のデプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify dist
        run: |
          if [ ! -d dist ]; then
            echo 'dist ディレクトリが存在しません。ビルド出力先を確認してください。' >&2
            ls -1a
            exit 1
          fi
          if [ ! -f dist/index.html ]; then
            echo 'dist/index.html が存在しません。outDir 変更 / base 設定を確認してください。' >&2
            find dist -maxdepth 2 -type f -print
            exit 1
          fi
          echo '=== dist サイズ ==='
          du -sh dist || true
          echo '=== dist ファイル(深さ2) ==='
          find dist -maxdepth 2 -type f | sed 's/^/ - /'
          echo '=== dist/index.html 先頭20行 ==='
          head -n 20 dist/index.html || true
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # dist フォルダーのアップロード
          path: dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
